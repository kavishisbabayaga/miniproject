version: "3.9"

services:
  backend:
    build: ./backend
    container_name: myapp-backend
    ports:
      - "5000:5000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: myapp-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
